<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thiago - Stranger Things Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Rubik+Glitch&family=Creepster&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div id="overlay">
      <div class="overlay-content">
        <h1>HAZ CLICK PARA ENTRAR AL UPSIDE DOWN</h1>
        <div class="loader"></div>
      </div>
    </div>

    <div id="volume-control">
      <button id="mute-btn">üîä</button>
      <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.2">
    </div>

    <canvas id="spores"></canvas>
    <div class="vignette"></div>

    <main class="hidden">
      <section class="hero">
        <div class="stranger-title">
          <span class="letter" style="--d:0s">T</span>
          <span class="letter" style="--d:0.1s">H</span>
          <span class="letter" style="--d:0.2s">I</span>
          <span class="letter" style="--d:0.3s">A</span>
          <span class="letter" style="--d:0.4s">G</span>
          <span class="letter" style="--d:0.5s">O</span>
        </div>
        <div class="bar"></div>
        <h2 class="subtitle">10 A√ëOS</h2>

        <div class="hero-image-container">
          <img src="/thiago_hero.jpg" alt="Thiago Hero" class="responsive-img glitch-effect" />
          <div class="glitch-layer"></div>
        </div>
      </section>

      <section class="details">
        <p class="warning-text">LA GRIETA SE HA ABIERTO...</p>
        <div class="card-container">
          <div class="card">
            <h3>¬øD√ìNDE?</h3>
            <p>Cr 9 #66-24, barrio El Nogal</p>
            <p>Manzana A Casa 5</p>
            <a href="https://maps.app.goo.gl/Bbk1kmmzLZo4GyiQ6" target="_blank" class="map-link">VER MAPA üó∫Ô∏è</a>
          </div>
          <div class="card">
            <h3>¬øCU√ÅNDO?</h3>
            <p>17 de Enero</p>
            <p>4:00 PM</p>
          </div>
        </div>
      </section>

      <section class="room-scene fade-in">
        <img src="/thiago_room.jpg" alt="Room Scene" class="responsive-img polaroid" />
      </section>

      <section class="lights-wall">
        <div class="wall-container">
          <!-- Letters generated by JS -->
          <div id="wall"></div>
        </div>
        <p class="message">THIAGO</p>
      </section>

      <section class="rsvp">
        <button id="rsvp-btn">CONFIRMAR ASISTENCIA</button>
      </section>
    </main>

    <div id="mobile-nav">
      <button id="nav-down" class="nav-arrow pulse-arrow">‚Üì</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
